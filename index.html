<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"  rel="stylesheet" type="text/css">
    <link href="css/styles.css"  rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="instruct">
        <h1>Let's Play Ping Pong!</h1>
        <h3>Enter a number and all the numbers from 1 to your number will be displayed, except:</h3>
        <ol>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>
      </div>
      <form id="ping-pong">
        <div class="form-group" id="instruct">
          <label for="number-input">Write a number to do the factorial of!</label>
          <input id="number-input" type="number" min= "0" step="1" class="form-control">
        </div>
        <button class="btn" type="submit">Submit!</button>
      </form>
      <div id="result">
        <div class="output"></div>
      </div>
    </div>
  </body>
</html>
